<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="/" routerLink="" class="navbar-brand">ChatZap-PMI</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/" class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="showUserBoard" routerLink="user">User</a>
      </li>

      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/rooms" class="nav-link" routerLink="rooms">Rooms</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/rooms" class="nav-link" routerLink="rooms">Rooms</a>
      </li>

      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/add-room" class="nav-link" routerLink="add-room">Add Room</a>
      </li>

      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/users" class="nav-link" routerLink="users">Users</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/users" class="nav-link" routerLink="users">Users</a>
      </li>

      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/add-user" class="nav-link" routerLink="add-user">Add User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Entrar</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{currentUser.username || "Perfil"}}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Sair</a>
      </li>
    </ul>
  </nav>

  <div class="alert alert-{{type}}" role="alert" *ngIf="isLoggedIn">
    {{content}}
  </div>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
